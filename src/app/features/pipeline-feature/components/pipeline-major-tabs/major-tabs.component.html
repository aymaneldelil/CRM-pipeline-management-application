<nav class="mat-major-tab" mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let tab of majorTabs"
      [routerLink]="tab.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      <mat-icon class="example-tab-icon">{{tab.icon}}</mat-icon>
     {{tab.name}}
    </a>
   </nav>
